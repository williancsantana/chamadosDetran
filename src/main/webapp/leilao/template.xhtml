<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/detran_logo.png']}"/>

        <h:outputStylesheet library="semantic" name="semantic.min.css" />        
        <h:outputStylesheet library="css" name="main.css" />        
        <h:outputStylesheet library="css" name="flex.css" />                
        <h:outputStylesheet library="css" name="breakpointers.css" />        
        <h:outputScript library="semantic" name="semantic.min.js" />                          
        <ui:insert name="head-include" />
        <title><ui:insert name="page-title" /></title>
    </h:head>
    <h:body>
        <p:dialog />
        <p:growl autoUpdate="true" sticky="true" showDetail="true"/>
        <div class="ui fixed vk colored inverted secondary menu">
            <div class="item">
                <img src="#{facesContext.externalContext.applicationContextPath}/resources/images/detran_logo.png" />
            </div>
            <div class="computer only header item">Categorias</div>
            <a class="item #{menu == 'aplicativo' ? 'active' : ''}" title="Categorias"
               href="#{facesContext.externalContext.applicationContextPath}/leilao/categoria/list.jsf">
                <i class="block layout no margin icon"></i>                
            </a>                                                                                                 
            <div class="item no margin padding"></div>
            <div class="computer only right menu">
                <div class="item">
                    <i class="user icon"></i> <shiro:principal />
                </div>
                <p:commandLink id="logout-btn" styleClass="item"
                               actionListener="#{subjectController.signOut()}">
                    <i class="power icon"></i> Sair
                </p:commandLink>
                <div class="item no margin padding"></div>
            </div>           
        </div>

        <div class="main container" >            
            <div class="content slot" id="contentTeste" style="left: 5px !important;">
                <ui:insert name="content" />
            </div>
        </div>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Sim" type="button" styleClass="White ui-confirmdialog-yes" icon="fa fa-check" />
            <p:commandButton value="NÃ£o" type="button" styleClass="White ui-confirmdialog-no" icon="fa fa-times" />
        </p:confirmDialog>

        <ui:insert name="page-js" />        
    </h:body>
</html>
