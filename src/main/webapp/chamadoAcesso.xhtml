<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/tpl_abrirchamado.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="formDefinicao">                       
        <div jsf:id="servidorDados">
            <div class="field">            
                <div class="two fields">                
                    <div class="field">
                        <label>CPF do Servidor</label>
                        <p:inputMask value="#{ticketSupportController.instance.requisaoAcesso.cpf}" 
                                     required="true" requiredMessage="O CPF do servidor é obrigatorio"
                                     maxlength="255" mask="999.999.999-99">
                            <p:ajax event="change" listener="#{ticketSupportController.buscarServidor()}" update="servidorDados" />
                        </p:inputMask>
                    </div>
                    <div class="field">
                        <label>Data de Nascimento</label>
                        <p:inputText readonly="true" value="#{ticketSupportController.servidor.nascimento}" />
                    </div>
                </div>
            </div>
            <div class="field">                                                
                <label>Nome</label>
                <p:inputText readonly="true" value="#{ticketSupportController.servidor.nome}" />                                    
            </div>
            <div class="field">                                                
                <label>Nome da Mãe</label>
                <p:inputText readonly="true" value="#{ticketSupportController.servidor.nomeMae}" />                                    
            </div>

            <div class="fields">
                <div class="seven wide field">
                    <label>Sexo</label>
                    <p:inputText readonly="true" value="#{ticketSupportController.servidor.sexo()}" />
                </div>
                <div class="three wide field">
                    <label>Identidade</label>
                    <p:inputText readonly="true" value="#{ticketSupportController.servidor.rg}" />
                </div>                
                <div class="three wide field">
                    <label>Orgão Emissor</label>
                    <p:inputText readonly="true" value="#{ticketSupportController.servidor.rgOrgao}/#{ticketSupportController.servidor.rgUf}" />
                </div>
            </div>
            
            <div class="fields">
                <div class="three wide field">
                    <label>CEP</label>
                    <p:inputText readonly="true" value="#{ticketSupportController.servidor.cep}" />
                </div>
                <div class="seven wide field">
                    <label>Logradouro</label>
                    <p:inputText readonly="true" value="#{ticketSupportController.servidor.endLogradouro}" />
                </div>                
                <div class="four wide field">
                    <label>Numero</label>
                    <p:inputText readonly="true" value="#{ticketSupportController.servidor.endNumero}" />
                </div>
            </div>
            
            <div class="fields">
                <div class="eight wide field">  
                    <label>Complemento</label>
                    <p:inputText readonly="true" value="#{ticketSupportController.servidor.endComplemento}" />
                </div>
                <div class="four wide field">
                    <label>Bairro</label>
                    <p:inputText readonly="true" value="#{ticketSupportController.servidor.endBairro}" />
                </div>                                
            </div>
            
            <div class="fields">
                <div class="three wide field">
                    <label>Cidade</label>
                    <p:inputText readonly="true" value="#{ticketSupportController.servidor.endCidade}" />
                </div>
                <div class="seven wide field">
                    <label>UF</label>
                    <p:inputText readonly="true" value="#{ticketSupportController.servidor.endEstado}" />
                </div>                
                <div class="four wide field">
                    <label>Telefone</label>
                    <p:inputText readonly="true" value="#{ticketSupportController.servidor.telResidencial}" />
                </div>
            </div>

        </div>

    </ui:define>

</ui:composition>
